<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de palabras - letras - espacios gratis</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script type="module" src="./src/main.js"></script>

    <!-- SEO meta tags -->
    <meta name="description" content="Contador de palabras, letras y espacios gratis">
    <meta name="keywords" content="contador, palabras, letras, espacios, gratis">
    <meta name="author" content="Juan Cuellar">
  </head>
  <body>
    <div id="app">
      <main>
        <header>
          <img src="/favicon.svg" alt="Icono de la letra 'C'">
          <h1>Contador de palabras</h1>
        </header>
        
        <textarea name="input-text" id="input-text" placeholder="Introduce aquÃ­ tu texto..." maxlength="5000"></textarea>
      </main>

      <aside>
        <header>
          <div class="words-count-container">
            <h2>Palabras: </h2>
            <span id="words-count"></span>
          </div>
  
          <div class="words-count-container">
            <h2>Letras: </h2>
            <span id="letters-count"></span>
          </div>
  
          <div class="words-count-container">
            <h2>Espacios: </h2>
            <span id="spaces-count"></span>
          </div>
        </header>

        <footer>
          <button id="copy-text-button">
            <img src="/copy.svg" alt="">
          </button>

          <button id="delete-text-button">
            <img src="/delete.svg" alt="">
          </button>
        </footer>
      </aside>

    </div>
  </body>
</html>
