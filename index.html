<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de palabras, letras, espacios, mayúsculas, minúsculas, números y carácteres gratis</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    
    <!-- SEO meta tags -->
    <meta name="description" content="Contador de palabras, letras, espacios, mayúsculas, minúsculas, números y carácteres gratis">
    <meta name="keywords" content="Contador, palabras, letras, espacios, mayúsculas, minúsculas, números y carácteres gratis">
    <meta name="author" content="Juan Cuellar">

    <!-- Scripts -->
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <main>
        <header>
          <img src="/favicon.svg" alt="Icono de la letra 'C'">
          <h1>Contador de palabras</h1>
        </header>
        
        <textarea name="input-text" id="input-text" placeholder="Introduce aquí tu texto..."></textarea>
      </main>

      <aside>
        <header>
          <div class="words-count-container">
            <h2>Palabras: </h2>
            <span id="words-count"></span>
          </div>
  
          <div class="words-count-container">
            <h2>Letras: </h2>
            <span id="letters-count"></span>
          </div>
  
          <div class="words-count-container">
            <h2>Espacios: </h2>
            <span id="spaces-count"></span>
          </div>

          <div class="words-count-container">
            <h2>Mayúsculas: </h2>
            <span id="uppercase-count"></span>
          </div>

          <div class="words-count-container">
            <h2>Minúsculas: </h2>
            <span id="lowercase-count"></span>
          </div>

          <div class="words-count-container">
            <h2>Números: </h2>
            <span id="numbers-count"></span>
          </div>

          <div class="words-count-container">
            <h2>Carácteres: </h2>
            <span id="characters-count"></span>
          </div>
        </header>

        <footer>
          <button id="copy-text-button" class="tooltip">
            <span class="tooltiptext">Copiar texto</span>
            <img src="/copy.svg" alt="">
          </button>

          <button id="delete-text-button" class="tooltip">
            <span class="tooltiptext">Eliminar texto</span>
            <img src="/delete.svg" alt="">
          </button>
        </footer>
      </aside>

      <div id="modal">
        ¿Estás seguro de eliminar el texto actual?
        <footer>
            <button id="cancel-button">Cancelar</button>
            <button id="confirm-delete-button">Eliminar</button>
        </footer>
    </div>

    </div>
  </body>
</html>
